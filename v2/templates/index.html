<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Image</title>
    <script type="text/javascript">

      window.onload = function(){
        loadData("http://127.0.0.1:5000/api/image/random/");
      };

      function loadData(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.send();
        xhttp.onreadystatechange = function() {
          if (this.status = 200) {
            window.jsondata = JSON.parse(this.responseText);
            const b64 = jsondata[3];
            var img = document.getElementById("img");
            img.setAttribute('src', "data:image/jpg;base64," + b64)
            img.setAttribute('alt', window.jsondata[2])
          }
        };
      }

      function newImage(type) {
        var nextId = window.jsondata[0];
        if(type == 0) {  // Next image
          nextId++;
        } else { // Previous image
          nextId--;
        }
        loadData("http://127.0.0.1:5000/api/image/" + nextId);
      }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>This API is simply EPIC!</h1>
      <div class="column">
        <div class="row header">
          API route
        </div>
        <div class="row header">
          Purpose
        </div>
        <div class="row header">
          Return value
        </div>
      </div>
      <div class="column">
        <div class="row info">
          /api/image/random/
        </div>
        <div class="row info">
          Returns a random image
        </div>
        <div class="row info">
          JSON Data/Base64
        </div>
      </div>
      <div class="column">
        <div class="row info">
          /api/image/id/
        </div>
        <div class="row info">
          Returns the image with the id
        </div>
        <div class="row info">
          JSON Data/Base64
        </div>
      </div>
      <h3>Total images {{total}}</h3>
      <div class="column large">
        <div class="row nopadding">
          <div class="container-image">
            <img id="img" src="" alt="Random Picture">
          </div>
        </div>
        <div class="column large">
          <div class="row">
            <button class="btn l" type="button" name="button" onclick="loadData('http://127.0.0.1:5000/api/image/random/')">Suprise me</button>
          </div>
        </div>
        <div class="column medium">
          <div class="row">
            <button class="btn controll" type="button" name="button" onclick="newImage(1);">Previous</button>
          </div>
          <div class="row">
            <button class="btn controll" type="button" name="button" onclick="newImage(0);">Next</button>
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    </div>
    <script type="text/javascript">
      var modal = document.getElementById("myModal");
      var img = document.getElementById("img");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }

      function closeModal() {
        modal.style.display = "none";
      }

      function loadImage() {
        var img = document.getElementById("img");
        modalImg.src = img.src;
      }

      var span = document.getElementsByClassName("close")[0];
      span.onclick = function(){
        modal.style.display = "none";
      }

      document.onkeydown = checkKey;
      function checkKey(e) {
        e = e || window.event;
        if(e.keyCode == "37") {
          newImage(1);
          window.setTimeout(function () {
            loadImage();
          }, 100);
        } else if(e.keyCode == "39") {
          newImage(0);
          window.setTimeout(function () {
            loadImage();
          }, 100);
        } else if(e.keyCode == "27") {
          closeModal();
        }

      }
    </script>
  </body>
</html>
