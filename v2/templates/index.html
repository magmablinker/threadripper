<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Random Image</title>
    <script type="text/javascript">

      window.onload = function(){
        loadData("http://127.0.0.1:5000/api/image/random/");
      };

      function loadData(url) {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", url, true);
        xhttp.send();
        xhttp.onreadystatechange = function() {
          if (this.status = 200) {
            window.jsondata = JSON.parse(this.responseText);
            const b64 = jsondata[3];
            var img = document.getElementById("img");
            img.setAttribute('src', "data:image/jpg;base64," + b64)
            img.setAttribute('alt', window.jsondata[2])
          }
        };
      }

      function newImage(type) {
        var nextId = window.jsondata[0];
        if(type == 0) {  // Next image
          nextId++;
        } else { // Previous image
          nextId--;
        }
        loadData("http://127.0.0.1:5000/api/image/" + nextId);
      }
    </script>
    <style media="screen">

      * {
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
      }

      html, body {
        margin: 0;
      }

      body {
        background-color: black;
      }

      .container {
        width: 40%;
        margin: auto;
      }

      .container-image {
        width: 400px;
        margin: auto;
      }

      .column {
        display: grid;
        grid-template-columns: 33% 33% 33%;
      }

      .large {
        grid-template-columns: 99%;
      }

      .medium {
        grid-template-columns: 49.5% 49.5%;
      }

      .row {
        padding: 8px;
        word-wrap: break-word;
      }

      .info, .header {
        border: 2px solid white;
      }

      .header {
        background-color: gray;
        font-weight: bold;
      }

      .btn {
        width: 100%;
        border: 2px solid white;
        padding: 8px;
        margin-bottom: 2%;
        margin-left: -6px;
        color: white;
        background-color: gray;
        transition: background-color 2s ease-in;
      }

      .btn:hover {
        cursor: pointer;
        background-color: rgba(255, 255, 255, 0.5);
        transition: background-color 2s ease-out;
      }

      .controll {
        height: 100%;
        width: 100%;
      }

      .l {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #img {
        max-width: 90%;
        max-height: 90%;
        cursor: pointer;
        transition: 1s;
      }
      #img:hover {opacity: 0.7;}

      /* The Modal (background) */
      .modal {
         display: none; /* Hidden by default */
         position: fixed; /* Stay in place */
         z-index: 1; /* Sit on top */
         padding-top: 100px; /* Location of the box */
         left: 0;
         top: 0;
         width: 100%; /* Full width */
         height: 100%; /* Full height */
         overflow: auto; /* Enable scroll if needed */
         background-color: rgb(0,0,0); /* Fallback color */
         background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
       }

       /* Modal Content (Image) */
       .modal-content {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
       }

       /* Caption of Modal Image (Image Text) - Same Width as the Image */
       #caption {
         margin: auto;
         display: block;
         width: 80%;
         max-width: 700px;
         text-align: center;
         color: #ccc;
         padding: 10px 0;
         height: 150px;
       }

       /* Add Animation - Zoom in the Modal */
       .modal-content, #caption {
         animation-name: zoom;
         animation-duration: 0.6s;
       }

       @keyframes zoom {
         from {transform:scale(0)}
         to {transform:scale(1)}
       }

       /* The Close Button */
       .close {
         position: absolute;
         top: 15px;
         right: 35px;
         color: #f1f1f1;
         font-size: 40px;
         font-weight: bold;
         transition: 0.3s;
       }

       .close:hover,
       .close:focus {
         color: #bbb;
         text-decoration: none;
         cursor: pointer;
       }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This API is simply EPIC!</h1>
      <div class="column">
        <div class="row header">
          API route
        </div>
        <div class="row header">
          Purpose
        </div>
        <div class="row header">
          Return value
        </div>
      </div>
      <div class="column">
        <div class="row info">
          /api/image/random/
        </div>
        <div class="row info">
          Returns a random image
        </div>
        <div class="row info">
          JSON Data/Base64
        </div>
      </div>
      <div class="column">
        <div class="row info">
          /api/image/id/
        </div>
        <div class="row info">
          Returns the image with the id
        </div>
        <div class="row info">
          JSON Data/Base64
        </div>
      </div>
      <div class="column large">
        <div class="row">
          <button class="btn l" type="button" name="button" onclick="loadData('http://127.0.0.1:5000/api/image/random/')">Suprise me</button>
        </div>
      </div>
      <div class="column medium">
        <div class="row">
          <button class="btn controll" type="button" name="button" onclick="newImage(1);">Previous</button>
        </div>
        <div class="row">
          <button class="btn controll" type="button" name="button" onclick="newImage(0);">Next</button>
        </div>
      </div>
      <div class="column large">
        <div class="row">
          <div class="container-image">
            <img id="img" src="" alt="Random Picture">
          </div>
        </div>
      </div>
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
      </div>
    </div>
    <script type="text/javascript">
      var modal = document.getElementById("myModal");
      var img = document.getElementById("img");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      }
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() {
        modal.style.display = "none";
      }
    </script>
  </body>
</html>
